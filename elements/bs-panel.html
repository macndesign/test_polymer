<polymer-element name="bs-panel" attributes="header priority colxs colsm colmd collg">
    <template>
        <link rel="stylesheet" href="../css/bs-panel.css">
        <div class="col-xs-{{colxs}} col-sm-{{colsm}} col-md-{{colmd}} col-lg-{{collg}}">
            <div class="panel panel-{{priority}}">
                <div class="panel-heading">
                    <h3 class="panel-title">{{header}}</h3>
                </div>
                <div class="panel-body">
                    <p><content></content></p>
                </div>
            </div>
        </div>
    </template>
    <script>
    Polymer('bs-panel', {
        // These default values are overridden
        // by the user's attribute values.
        header: "Title of a panel",
        priority: "default",
        colxs: 12,
        colsm: 12,
        colmd: 12,
        collg: 12
    });
    </script>
</polymer-element>
